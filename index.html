<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CC Travel</title>
</head>
<body>
  <div>
    <header  id="menu-grid">
      <h3>CC Travel</h3>
      <div id="menu">
        <nav>
          <button><a href="/">Home</a></button>
          <button><a href="/">About</a></button>
          <button><a href="/">Blog</a></button>
          <button><a href="/">Contact</a></button>
        </nav>
      </div>
    </header>
    <main>
    <section id="top-picks">
      <div class="image">
        <h2>Indonesia</h2>
        <h3>Pixel design with awsome content</h3>
        <button>Explore Now!</button>
      </div>
      <div class="image">
        <h2>Australia</h2>
        <h3>Pixel design with awsome content</h3>
        <button>Explore Now!</button>
      </div>
      <div class="image">
        <h2>Switzerland</h2>
        <h3>Pixel design with awsome content</h3>
        <button>Explore Now!</button>
      </div>
    </section>
    <section id="input-bar">
      <h3>Where do you want to go?</h3>
      <div>
        <form action="">
          <input type="text" name="Where to go?">
          <input type="date">
          <select name="Travel type" id="travel-type">
            <option value="Honeymoon">Honeymoon</option>
            <option value="Agavemoon">Agavemoon</option>
            <option value="Maplemoon">Maplemoon</option>
          </select>
          <button>Search</button>
        </form>
      </div>
    </section>
    <section>
      <h2>Popular Destinations</h2>
      <h4>Some of the most popular countries to visit</h4>
      <div>
        <section id="popular-destinations">
          <div>
            <img src="https://source.unsplash.com/500x300/?italy"/>
            <h3>Italy</h3>
            <button>07 Places</button>
          </div>
          <div>
            <img src="https://source.unsplash.com/500x300/?brazil"/>
            <h3>Brazil</h3>
            <button>03 Places</button>
          </div>
          <div>
            <img src="https://source.unsplash.com/500x300/?america"/>
            <h3>America</h3>
            <button>10 Places</button>
          </div>
          <div>
            <img src="https://source.unsplash.com/500x300/?nepal"/>
            <h3>Nepal</h3>
            <button>02 Places</button>
          </div>
          <div>
            <img src="https://source.unsplash.com/500x300/?maldives"/>
            <h3>Maldives</h3>
            <button>02 Places</button>
          </div>
          <div>
            <img src="https://source.unsplash.com/500x300/?indonesia"/>
            <h3>Indonesia</h3>
            <button>05 Places</button>
          </div>
        </section>
      </div>
    </section>
    </main>
    <footer></footer>
  </div>
</body>
</html>
